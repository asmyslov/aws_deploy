    <title>Checkerboard Assignment</title>
    <style>
        table tr td {
            width: 50px;
            height: 50px;
        }

        .color1 {
            background-color: blue;
        }

        .color2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <table>
        {% for i in range(num2): %}
        <tr>
            {% for j in range(num): %}
            {% if (i + j) %2 == 0: %}
            <td class="color1"></td>
            {% else: %}
            <td class="color2"></td>
            {% endif %}
            {% endfor %}
        </tr>
